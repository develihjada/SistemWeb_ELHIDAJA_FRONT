<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-gray-800">Welcome back</h1>
      <p class="text-gray-600 mt-2">
        Don't have an account?
        <a href="../examples/html/signup.html" class="text-blue-600 font-medium hover:underline">
          Sign up here
        </a>
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 7.5l-9.75 6.75L2.25 7.5m19.5 0v9a2.25 2.25 0 01-2.25 2.25H4.5A2.25 2.25 0 012.25 16.5v-9" />
            </svg>
          </span>
          <input type="email" id="email" name="email"
            class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm transition"
            placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <a href="../examples/html/recover-account.html" class="text-sm text-blue-600 hover:underline font-medium">
            Forgot password?
          </a>
        </div>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M18.364 5.636A9 9 0 015.636 18.364M12 3v.75M12 20.25V21" />
            </svg>
          </span>
          <input type="password" id="password" name="password"
            class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm transition"
            placeholder="••••••••" required>
        </div>
      </div>

      <!-- Remember me -->
      <div class="flex items-center">
        <input id="remember-me" type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember me</label>
      </div>

      <!-- Button -->
      <button type="submit" (click)="ingresarSistema()"
        class="w-full py-3 text-sm font-medium text-white rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md">
        Sign in
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500 mt-6">
      © 2025 Your Company. All rights reserved.
    </p>
  </div>
</div>
