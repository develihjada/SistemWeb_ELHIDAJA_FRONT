<div class="min-h-screen flex items-center justify-center bg-gray-200">

    <div class="flex flex-col lg:flex-row w-full max-w-4xl mx-auto my-8 overflow-hidden rounded-xl shadow-2xl">

        <div class="hidden lg:flex lg:w-1/2 bg-blue-600 justify-center items-center p-12 relative">

            <svg class="absolute inset-0 h-full w-full opacity-10" viewBox="0 0 100 100" preserveAspectRatio="none" fill="none">
                <defs><pattern id="p-logo" width="10" height="10" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1.5" fill="white" /></pattern></defs>
                <rect width="100%" height="100%" fill="url(#p-logo)" />
            </svg>

            <div class="text-center text-white z-10">
                <div class="mb-4">
                    <svg class="w-16 h-16 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>

                <h2 class="text-3xl font-extrabold mb-3">ELHIDAJA System</h2>
                <p class="text-gray-200">Plataforma de gestión integral para Logística, Productos y Servicios.</p>
            </div>
        </div>

        <div class="w-full lg:w-1/2 bg-white p-8 sm:p-12">

            <div class="text-center mb-8 lg:hidden">
                 <svg class="w-10 h-10 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Bienvenido</h1>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 hidden lg:block mb-10">Acceso al Sistema</h1>

            <form  class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Usuario / Email</label>
                    <div class="relative">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600 transition duration-150"
                            placeholder="ej. tu.usuario@empresa.com"
                        >
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-11V6a2 2 0 00-2-2m0 0H8a2 2 0 00-2 2v5.5" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600 transition duration-150"
                            placeholder="Mínimo 8 caracteres"
                        >
                         <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Recuérdame
                        </label>
                    </div>

                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition duration-150">
                        ¿Olvidaste tu Contraseña?
                    </a>
                </div>

                <div>
                    <button
                    (click)="ingresarSistema()"
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                    >
                        Ingresar al Sistema
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
