<!-- ========== MAIN CONTENT ========== -->
<!-- Breadcrumb -->
<div
  class="sticky top-0 inset-x-0 z-20 bg-white border-y border-gray-200 px-4 sm:px-6 lg:px-8 lg:hidden"
>
  <div class="flex items-center py-2">
    <!-- Navigation Toggle -->
    <button
      type="button"
      class="size-8 flex justify-center items-center gap-x-2 border border-gray-200 text-gray-800 hover:text-gray-500 rounded-lg focus:outline-hidden focus:text-gray-500 disabled:opacity-50 disabled:pointer-events-none"
      aria-haspopup="dialog"
      aria-expanded="false"
      aria-controls="hs-application-sidebar"
      aria-label="Toggle navigation"
      data-hs-overlay="#hs-application-sidebar"
    >
      <span class="sr-only">Toggle Navigation</span>
      <svg
        class="shrink-0 size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="M15 3v18" />
        <path d="m8 9 3 3-3 3" />
      </svg>
    </button>
    <!-- End Navigation Toggle -->

    <!-- Breadcrumb -->
    <ol class="ms-3 flex items-center whitespace-nowrap">
      <li class="flex items-center text-sm text-gray-800">
        Helhidaja
        <svg
          class="shrink-0 mx-3 overflow-visible size-2.5 text-gray-400"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </li>
      <li
        class="text-sm font-semibold text-gray-800 truncate"
        aria-current="page"
      >
        System
      </li>
    </ol>
    <!-- End Breadcrumb -->
  </div>
</div>
<!-- End Breadcrumb -->

<!-- Sidebar -->
<div
  id="hs-application-sidebar"
  class="hs-overlay [--auto-close:lg] hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform w-65 h-full hidden fixed inset-y-0 start-0 z-60 bg-transparent lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 sidebar-bg"
  role="dialog"
  tabindex="-1"
  aria-label="Sidebar"
>
  <div class="relative flex flex-col h-full max-h-full">
    <div class="px-8 pt-4">
      <!-- Logo -->
      <a href="#" aria-label="ELHIDAJA" class="flex-none inline-block flex-col">
        <svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
          <!-- Texto del logo -->
          <text
            x="0"
            y="50%"
            dominant-baseline="middle"
            font-family="Segoe UI, Arial, sans-serif"
            font-size="28"
            font-weight="bold"
            fill="white"
            letter-spacing="3"
          >
            ELHIDAJA
          </text>
        </svg>
      </a>

      <!-- End Logo -->
    </div>

    <!-- Content -->
    <div
      class="h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
    >
      <nav
        class="hs-accordion-group p-3 w-full flex flex-col flex-wrap"
        data-hs-accordion-always-open
      >
        <ul class="flex flex-col space-y-1">
          <li>
            <a
              class="flex items-center gap-x-3.5 py-2 px-2.5 bg-white/10 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-hidden focus:bg-white/10"
              href="#"
            >
              <svg
                class="shrink-0 size-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
              Dashboard
            </a>
          </li>

          @for (section of getVisibleMenuSections(); track $index) {
            <!-- Section Title -->
            <li class="pt-5 pb-2">
              <span class="flex items-center gap-x-3.5 py-2 px-2.5 text-xs font-semibold uppercase text-white/70">
                {{section.title}}
              </span>
            </li>

            <!-- Section Items -->
            @for (item of getVisibleMenuItems(section.items); track $index) {
              <li>
                <a
                  class="w-full flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-white rounded-lg hover:bg-white/10 focus:outline-hidden focus:bg-white/10"
                  [routerLink]="item.route"
                  routerLinkActive="bg-white/10"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    @switch (item.icon) {
                      @case ('person') {
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                      }
                      @case ('warehouse') {
                        <path d="M3 21V7l9-4 9 4v14l-9-4z" />
                        <path d="M12 12v9" />
                      }
                      @case ('inventory') {
                        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                        <path d="m3.3 7 8.7 5 8.7-5" />
                        <path d="M12 22V12" />
                      }
                      @case ('category') {
                        <path d="M3 3h6l6 18H9l-6-18z" />
                        <path d="M14 3h7l-6 18h-7l6-18z" />
                      }
                      @case ('assessment') {
                        <path d="M3 3v18h18" />
                        <path d="M13 9l4 4" />
                        <path d="M9 9h.01" />
                        <path d="M15 5h.01" />
                        <path d="M12 3h.01" />
                      }
                      @case ('swap_horiz') {
                        <path d="M8 3L4 7l4 4" />
                        <path d="M4 7h16" />
                        <path d="M16 21l4-4-4-4" />
                        <path d="M20 17H4" />
                      }
                      @default {
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                      }
                    }
                  </svg>
                  {{item.name}}
                </a>
              </li>
            }
          }
        </ul>
      </nav>
    </div>
    <!-- End Content -->
  </div>
</div>
<!-- End Sidebar -->

<!-- Content -->
<div class="w-full lg:ps-72">
  <router-outlet></router-outlet>
</div>
<!-- End Content -->
<!-- ========== END MAIN CONTENT ========== -->
