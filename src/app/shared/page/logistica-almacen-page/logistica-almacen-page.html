<div class="flex h-screen bg-gray-100 overflow-hidden">

    <aside
        id="module-sidebar"
        class="flex-shrink-0 w-64 bg-white border-r border-gray-200
               transition-all duration-300 transform
               fixed inset-y-0 left-0 z-30 lg:relative lg:translate-x-0
               lg:block shadow-2xl lg:shadow-none"
        [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
    >
        <div class="flex flex-col h-full overflow-y-auto">

            <div class="bg-white p-4 sm:p-6 flex-shrink-0 border-b-4 border-blue-600">
                <h2 class="text-xl font-extrabold text-gray-900">
                    {{ moduleTitle }}
                </h2>
                <p class="text-sm text-gray-500 mt-1">{{ moduleSubtitle }}</p>
            </div>

            <nav class="flex-grow space-y-1 p-4 sm:p-6">
                @for (item of getVisibleMenuItems(); track item.route) {
                    <a [routerLink]="[item.route]"
                       class="flex items-center p-2 text-sm text-gray-700 rounded-md hover:bg-gray-100 transition duration-150 relative"
                       [ngClass]="{
                           '!bg-blue-50 !text-blue-700 !font-semibold pl-4': isRouteActive(item.route)
                       }">

                        @if (isRouteActive(item.route)) {
                            <span class="absolute left-0 top-0 bottom-0 w-1 rounded-l-md bg-blue-600"></span>
                        }

                        <svg class="size-5 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            @switch (item.icon) {
                                @case ('swap_horiz') {
                                    <path d="M8 3L4 7l4 4" /><path d="M4 7h16" /><path d="M16 21l4-4-4-4" /><path d="M20 17H4" />
                                }
                                @case ('warehouse') {
                                    <path d="M3 21V7l9-4 9 4v14l-9-4z" /><path d="M12 12v9" />
                                }
                                @case ('inventory_2') {
                                    <rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" x2="22" y1="10" y2="10" /><path d="m7 15 3 3 3-3" />
                                }
                                @case ('assessment') {
                                    <path d="M3 3v18h18" /><path d="M13 9l4 4" /><path d="M9 9h.01" /><path d="M15 5h.01" /><path d="M12 3h.01" />
                                }
                                @case ('person') {
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" />
                                }
                                @default {
                                    <path d="M12 20V10" /><path d="M18 20V4" /><path d="M6 20v-4" />
                                }
                            }
                        </svg>

                        {{ item.name }}
                    </a>
                }
            </nav>

            <button (click)="toggleSidebar()" class="lg:hidden mt-4 p-2 text-sm font-semibold text-gray-500 hover:text-gray-900 border-t border-gray-100 flex-shrink-0">
                Cerrar Menú
            </button>
        </div>
    </aside>

    <main class="flex-grow p-4 sm:p-6 overflow-y-auto">

        <button (click)="toggleSidebar()" type="button"
                class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
            <svg class="size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
        </button>

        <div class="mb-6">

            <a [routerLink]="['/inicio']" class="flex items-center text-sm font-semibold text-gray-500 hover:text-blue-600 transition mb-2">
                <svg class="size-4 mr-1 transform rotate-180" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
                Volver al Menú Principal
            </a>

            <h1 class="text-2xl font-bold text-gray-800">
                <router-outlet name="title"></router-outlet>
            </h1>
        </div>

        <router-outlet></router-outlet>
    </main>
</div>
